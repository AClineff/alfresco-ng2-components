<alfresco-upload-drag-area [showUploadDialog]="true" uploaddirectory="{{relativePath}}"
    (onSuccess)="refreshDocumentList($event)">
    <alfresco-document-list (folderClick)="refreshDirectyory($event)" currentFolderPath="{{absolutePath}}">
        <content-columns>
            <content-column source="$thumbnail"></content-column>
            <content-column
                    title="{{'DOCUMENT_LIST.COLUMNS.DISPLAY_NAME' | translate}}"
                    source="name"
                    class="full-width name-column">
            </content-column>
            <content-column
                    title="{{'DOCUMENT_LIST.COLUMNS.CREATED_BY' | translate}}"
                    source="createdByUser.displayName">
            </content-column>
            <content-column
                    title="{{'DOCUMENT_LIST.COLUMNS.CREATED_ON' | translate}}"
                    source="createdAt">
            </content-column>
        </content-columns>

        <content-actions>
            <!-- folder actions -->
            <content-action
                    target="folder"
                    type="button"
                    icon="delete"
                    handler="system1">
            </content-action>
            <content-action
                    target="folder"
                    type="menu"
                    title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.SYSTEM_1' | translate}}"
                    handler="system1">
            </content-action>
            <content-action
                    target="folder"
                    type="menu"
                    title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.CUSTOM' | translate}}"
                    (execute)="myFolderAction1($event)">
            </content-action>

            <!-- document actions -->
            <content-action
                    target="document"
                    type="button"
                    icon="account_circle"
                    handler="my-handler">
            </content-action>
            <content-action
                    target="document"
                    type="button"
                    icon="cloud_download"
                    handler="download">
            </content-action>
            <content-action
                    target="document"
                    type="menu"
                    title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.DOWNLOAD' | translate}}"
                    handler="download">
            </content-action>
            <content-action
                    target="document"
                    type="menu"
                    title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.SYSTEM_2' | translate}}"
                    handler="system2">
            </content-action>
            <content-action
                    target="document"
                    type="menu"
                    title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.CUSTOM' | translate}}"
                    (execute)="myCustomAction1($event)">
            </content-action>
        </content-actions>
    </alfresco-document-list>
</alfresco-upload-drag-area>

<alfresco-upload-button uploaddirectory="{{relativePath}}" (onSuccess)="refreshDocumentList($event)"></alfresco-upload-button>
