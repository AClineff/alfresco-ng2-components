<div *ngIf="!filter">{{ 'FILTERS.MESSAGES.NONE' | translate }}</div>
<div *ngIf="filter">
    <div *ngIf="!isListEmpty()">
        <alfresco-datatable
            [data]="data"
            (rowClick)="onRowClick($event)">
        </alfresco-datatable>
    </div>
    <div *ngIf="isListEmpty()">
        {{ 'PROCESSLIST.NONE' | translate }}
    </div>
</div>
