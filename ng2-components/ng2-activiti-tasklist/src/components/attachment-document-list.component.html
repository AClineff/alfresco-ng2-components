<alfresco-document-list
    [node]="nodeResults">
    <content-columns>
        <content-column key="$thumbnail" type="image"></content-column>
        <content-column
            title="Name"
            key="name"
            sortable="true"
            class="full-width ellipsis-cell">
        </content-column>
        <content-column
            title="Created By"
            key="createdBy"
            sortable="true"
            class="desktop-only">
        </content-column>
        <content-column
            title="Created On"
            key="created"
            type="date"
            format="medium"
            sortable="true"
            class="desktop-only">
        </content-column>
    </content-columns>
</alfresco-document-list>
